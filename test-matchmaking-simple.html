<!DOCTYPE html>
<html>
<head>
    <title>Matchmaking Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/matchmaking-client.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #log {
            background: #000;
            padding: 10px;
            margin-top: 20px;
            height: 400px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
        }
        .log-error {
            border-left-color: #f00;
        }
        .log-info {
            border-left-color: #0ff;
        }
    </style>
</head>
<body>
    <h1>Matchmaking Test</h1>
    <div>
        <button onclick="startMatchmaking()">Start Matchmaking</button>
        <button onclick="stopMatchmaking()">Stop Matchmaking</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    <div id="status">Status: Not connected</div>
    <div id="log"></div>

    <script>
        let client = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = `Status: ${status}`;
        }

        // Initialize client
        document.addEventListener('DOMContentLoaded', function() {
            log('Initializing Matchmaking Client...');
            
            if (typeof MatchmakingClient !== 'undefined') {
                client = new MatchmakingClient();
                
                // Setup event handlers
                client.on('connected', () => {
                    log('‚úÖ Connected to server', 'info');
                    updateStatus('Connected');
                });

                client.on('registered', (data) => {
                    log(`‚úÖ Registered: ${JSON.stringify(data)}`, 'info');
                });

                client.on('match_found', (data) => {
                    log(`üéØ MATCH FOUND: ${JSON.stringify(data)}`, 'info');
                    updateStatus('Match found!');
                });

                client.on('match_timeout', () => {
                    log('‚è∞ Match timeout', 'error');
                    updateStatus('Timeout');
                });

                client.on('search_status', (status) => {
                    log(`üîç Search status: ${status.queueSize} in queue`, 'info');
                    updateStatus(`Searching... ${status.queueSize} in queue`);
                });

                client.on('match_error', (error) => {
                    log(`‚ùå Error: ${JSON.stringify(error)}`, 'error');
                    updateStatus('Error');
                });

                client.on('disconnected', () => {
                    log('üîå Disconnected', 'error');
                    updateStatus('Disconnected');
                });

                // Initialize
                client.initialize();
                log('Client initialized');
            } else {
                log('‚ùå MatchmakingClient not found', 'error');
            }
        });

        function startMatchmaking() {
            if (!client) {
                log('‚ùå Client not initialized', 'error');
                return;
            }

            log('üöÄ Starting matchmaking...');
            updateStatus('Searching...');
            
            if (client.isConnected) {
                client.startQuickMatch('classic', 1000, 'global');
                log('Matchmaking started');
            } else {
                log('‚è≥ Waiting for connection...', 'info');
                client.once('registered', () => {
                    client.startQuickMatch('classic', 1000, 'global');
                    log('Matchmaking started after registration');
                });
            }
        }

        function stopMatchmaking() {
            if (!client) {
                log('‚ùå Client not initialized', 'error');
                return;
            }

            log('üõë Stopping matchmaking...');
            client.stopMatchmaking();
            updateStatus('Stopped');
        }
    </script>
</body>
</html>
